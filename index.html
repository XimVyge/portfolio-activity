<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Portfolio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        header {
            background-color: #343a40;
            color: #fff;
            padding: 80px 0;
        }

        header h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        header p {
            font-size: 24px;
        }

        header img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #fff;
        }

        .section-title {
            font-size: 36px;
            margin-bottom: 30px;
        }

        .list-unstyled li {
            font-size: 18px;
        }

        .skills-list {
            list-style: none;
            padding-left: 0;
        }

        .skills-list li {
            margin-bottom: 10px;
        }

        .project-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .img-container {
            padding: 10%;
        }
    </style>
</head>

<body>
    <header class="text-center">
        <h1>Xim Vyge Narciso</h1>
        <p class="lead">Software Developer</p>
        <img src="images/my_pic.jpg" alt="Photo" class="img-fluid">
    </header>
</body>

</html>
